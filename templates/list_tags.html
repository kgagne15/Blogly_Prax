{% extends 'base.html' %}
{% block title %} All Available Tags{% endblock%}
{% block content %}

    <h1>Tags</h1>
    <ul>
        {% for t in tags %}
        <li> <a href="/tags/{{t.id}}">{{t.name}}</a></li>
        {% endfor %}
    </ul>

    <form action="/tags/new">
        <button>Add Tag</button>
    </form>
    

{% endblock %}
