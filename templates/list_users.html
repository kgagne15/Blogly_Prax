{% extends 'base.html' %}
{% block title %} User List{% endblock%}
{% block content %}

    <h1>
        Welcome to the List of Users Page
    </h1>
    <ul>
        {% for user in users %}
        <li> <a href="users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>

    <form action="/users/new" method="GET">
        <button>Click to add new user</button>
    </form>
    <form action="/tags">
        <button>List of Tags</button>
    </form>

{% endblock %}
