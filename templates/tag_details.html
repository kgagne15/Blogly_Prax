{% extends 'base.html' %}
{% block title %} {{tag.name}} Details{% endblock%}
{% block content %}

    <h1>Details: </h1>
    <h2>ID: {{tag.id}}</h2>
    <h2>Name: {{tag.name}}</h2>

    <ul>
        {% for p in posts %}
        <li> <a href="/posts/{{p.id}}">{{p.title}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
