{% extends 'base.html' %}
{% block title %} {{tag.name}} Details{% endblock%}
{% block content %}

    <h1>Details: </h1>
    <h2>ID: {{tag.id}}</h2>
    <h2>Name: {{tag.name}}</h2>

    <ul>
        {% for p in posts %}
        <li> <a href="/posts/{{p.id}}">{{p.title}}</a></li>
        {% endfor %}
    </ul>

    <form action="/tags/{{tag.id}}/edit">
        <button>Edit Tag</button>
    </form>

    <form action="/tags/{{tag.id}}/delete" method="POST">
        <button>Delete Tag</button>
    </form>

    <form action="/users">
        <button>Home</button>
    </form>
{% endblock %}
